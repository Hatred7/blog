{% extends 'base_layout.html' %}


{% block content %}
    <div class="container">
        <div class="columns is-centered">
            <div class="column is-5">
                <form method="post" enctype="multipart/form-data" class="box has-background-info-light">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="field">
                            <div class="control">
                                {{field}}
                            </div>
                        </div>
                    {% endfor %}
                    <div class="buttons is-centered">
                        <button type="submit" class="button is-success">Опубликовать</button>
                        <a href="{% url 'blog:posts' %}" class="button is-warning">Назад</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
